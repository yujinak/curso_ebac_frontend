<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body bgcolor="grey">
    <h1>Página de Cadastro</h1>
        
    <h2> Formulário </h2>
    <form>
        <label for="Nome" >Nome:</label>
        <input type="text" id="Nome" placeholder="Insira seu nome completo"/> <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Insira aqui seu email"/><br/><br/>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira aqui sua senha"/><br/><br/>
        <button type="submit">Enviar Cadastro</button>
        </form>
    
</body>
</html>
